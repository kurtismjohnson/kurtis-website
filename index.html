<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <p>This is a basic page with some text, an image, and links to my social media.</p>
    <img src="your-image.jpg" alt="A descriptive image">
    <div class="links">
        <a href="https://bsky.app/profile/yourusername" target="_blank">Follow me on Bluesky</a>
        <a href="https://instagram.com/yourusername" target="_blank">Follow me on Instagram</a>
    </div>
</body>
</html>
